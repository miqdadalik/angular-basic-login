<div class="home-panel">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="user-avatar"></div>
            <mat-card-title>Welcome {{user.name}}</mat-card-title>
            <mat-card-subtitle>
                {{user.email}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="warn" (click)="doLogout()">Logout</button>
        </mat-card-actions>
    </mat-card>
</div>
